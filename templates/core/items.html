<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Items (Core)</title>
  <style>body{font-family:system-ui;margin:20px} input,button{margin:4px}</style>
</head>
<body>
  <h1>Core Items</h1>
  <div>
    <input id="title" placeholder="Title">
    <input id="content" placeholder="Content">
    <button id="create">Create</button>
  </div>
  <ul id="list"></ul>

  <script>
    const api = '/api/core/items/';
    async function load(){
      const res = await fetch(api);
      const items = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      items.forEach(it=>{
        const li = document.createElement('li');
        li.innerHTML = `<strong>${it.title}</strong> â€” ${it.content}
          <button data-id="${it.id}" class="del">Delete</button>`;
        ul.appendChild(li);
      });
      document.querySelectorAll('.del').forEach(b=>{
        b.onclick = async e=>{
          const id = e.target.dataset.id;
          await fetch(api+id+'/', {method:'DELETE'});
          load();
        };
      });
    }
    document.getElementById('create').onclick = async ()=>{
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      await fetch(api, {
        method:'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({title, content})
      });
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      load();
    };
    load();
  </script>
</body>
</html>
